<ion-content>
  <div id="container">
  <div class="header-container">
    <ion-card class="first-card">
      <div class="avatar-container">
        <img src="../../assets/avatar.png" alt="Avatar">
      </div>
      <div class="user-info">
        <div class="username-container">
          <div class="username">davidcr01</div>
        </div>
        <div class="victories-container">
          <div class="victory">
            <img src="../../assets/icon/wins-classic.png" alt="Victories Classic">
            <span>10</span>
          </div>
          <div class="victory">
            <img src="../../assets/icon/wins-pvp.png" alt="Victories PvP">
            <span>5</span>
          </div>
          <div class="victory">
            <img src="../../assets/icon/wins-tournaments.png" alt="Victories Torneos">
            <span>3</span>
          </div>
        </div>
      </div>

      <div class="special-button-container">
        <ion-button class="special-button">
          <ion-icon name="ribbon-outline" class="icon"></ion-icon>
        </ion-button>
        <ion-button class="special-button">
          <ion-icon name="mail" class="icon"></ion-icon>
        </ion-button>
      </div>
    </ion-card>  
  </div>

  <ion-card class="second-card">
    <ion-card-content class="rank-text">
      <div class="image-overlay">
        <ion-img src="" class="translucent-bg" id="background-image"></ion-img>
        <ion-img src="../../assets/ranks/bronze.png" alt="Rank Image" class="rank-image"></ion-img>
      </div>
      <div class="title-container">
        <ion-card-title class="rank-name">Nombre del rango</ion-card-title>
      </div>
    </ion-card-content>
  </ion-card>
  
  

  <div class="button-container">
    <ion-button expand="block" size="large" id="classic-game">CLASSIC</ion-button>
    <ion-button expand="block" size="large" id="pvp-game">1VS1</ion-button>
  </div>
</div>
</ion-content>
