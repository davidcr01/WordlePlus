<ion-content>
  <h1>Notifications</h1>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <a [href]="notification.link">{{ notification.text }}</a>
    </ion-item>
    <ion-item *ngIf="notifications && notifications.length === 0">
      No notifications here!
    </ion-item>
  </ion-list>
</ion-content>
