<ion-content class="auth-form">
  
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <img src="assets/logo_no_background.png" alt="App Logo" class="logo">
      </ion-card-header>
      <form>

      <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="gray">Username</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">First name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Staff code (optional)</ion-label>
        <ion-input type="text" placeholder="Required for admins"></ion-input>
      </ion-item>

      <div class="button-container">
        <ion-button class="purple-button" expand="block" type="submit">Register</ion-button>
      </div>
    </ion-card-content>

    </form>
    </ion-card>
    
  </div>
</ion-content>
